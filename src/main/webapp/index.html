<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/vue.js"></script>
    <script src="element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
    <script src="js/axios-0.18.0.js"></script>
    <script src="js/jQuerty3.3.1.min.js"></script>
</head>
<body>
<div class="form-la" id="app">
    <form class="form-container" action="" method="post">
        <h2>EC后台管理平台</h2>
        <div class="form-group">
            <label>账号</label>
            <input type="text" class="form-control" v-model="user.userName" placeholder="请输入账号">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control" v-model="user.password" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <input type="button" class="btn" @click="onsubmitFrom" value="登录">
<!--            <el-row>-->
<!--                <el-button type="primary" size="small" @click="onsubmitFrom" >登录</el-button>-->
<!--            </el-row>-->
        </div>
        <div class="form-group">
            <!--<div class="form-ad">
                <a href="ForgotPassword.html" class="form-a" target="_blank">忘记密码</a>
            </div>-->
            <div class="form-ad2">
<!--                <a href="Register.html" class="form-a" target="_blank">立即注册</a>-->
                <input  type="button" @click="check" class="form-a" value="立即注册">
            </div>
        </div>
    </form>


    <!-- 错误弹窗提示 -->
    <div class="box_error_prompt">
        <div class="error_prompt_img">
            <img src="imgs/index_img/jinggao.png" >
        </div>
        <div class="box_text_prompt">
            <span>用户名或密码错误</span>
        </div>
    </div>

    <!-- 正确弹窗提示 -->
    <div class="box_correct">
        <div class="error_prompt_img">
            <img src="imgs/index_img/true.png" >
        </div>
        <div class="box_text_prompt">
            <span>登入成功</span>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
